<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kawasaki Products</title>
</head>
<body>
    <nav>
        <div class="nav-img-container">
          <img src="./imgs/ (2).png" alt="Kawasaki Logo" />
        </div>
        <div class="nav-container">
          <li><a href=""><i class="fa-solid fa-user"></i>MY KAWASAKI</a></li>
          <li><a href=""><i class="fa-solid fa-cart-shopping"></i>CART (0)</a></li>
          <li><a href=""><i class="fa-solid fa-heart"></i>WISHLIST</a></li>
          <li><a href=""><i class="fa-solid fa-motorcycle"></i>TEST RIDE</a></li>
          <li><a href=""><i class="fa-solid fa-location-crosshairs"></i>LOCATE A DEALER</a></li>
          <div class="search-bar">
            <input type="search" name="" id="" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </nav>

      <div class="main-shop">
        <div class="shop-side-nav">

        </div>
        <div class="products-container">
            <div class="product-card">
                <div class="img-container">
                    <img src="imgs/h2.png" alt="">
                </div>
                <div class="card-info-container">
                    <h1>Ninja H2</h1>
                    <h1>$32,700</h1>
                    <button class="button secondary-btn">Add to Cart<i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
            <div class="product-card">
                <div class="img-container">
                    <img src="imgs/vulcan900.png" alt="">
                </div>
                <div class="card-info-container">
                    <h1>Vulcan 900</h1>
                    <h1>$9,899</h1>
                    <button class="button secondary-btn">Add to Cart<i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
            <div class="product-card">
                <div class="img-container">
                    <img src="imgs/zx10r.png" alt="">
                </div>
                <div class="card-info-container">
                    <h1>Ninja ZX10-R</h1>
                    <h1>$18,799</h1>
                    <button class="button secondary-btn">Add to Cart<i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>

        </div>
      </div>

      <script
      src="https://kit.fontawesome.com/2e48ada5cb.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
